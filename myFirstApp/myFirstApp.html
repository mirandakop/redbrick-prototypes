<head>
  <title>myFirstApp</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway|Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container">
    <h1>Test voor de kookplaat</h1>
    <p> De waardes vanuit de Arduino </p>
    {{> hello}}

  </div>


  <div id="svgTest">
    {{> svgtest}}
  </div>
</body>


<template name="hello">
  {{#with arduino}}
  <p><strong>Potvalue:</strong> {{ potValue }}</p>
  <p><strong>PressureBalue:</strong> {{ pressureValue }}</p>
  {{/with}}
</template>


<template name="svgtest">
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve">
  {{#with arduino}}
  <svg width="500" height="800">
    <defs>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(164,257,255);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(11,59,81);stop-opacity:1" />
      </linearGradient>
      <filter id = "i1">
        <feGaussianBlur in = "SourceAlpha" stdDeviation = "25" result="blur1" />
        <feSpecularLighting result = "specOut" in = "blur1" specularExponent = "20" lighting-color = "#C6C6C6">
          <fePointLight x = "150" y = "90" z = "140"/>
        </feSpecularLighting>
        <feComposite in = "SourceGraphic" in2 = "specOut" operator = "arithmetic" k1 = "0" k2 = "1" k3 = "1" k4 = "0"/>
    </filter>
    </defs>

    <defs>
      <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="{{ potValue }}" style="stop-color:rgb(155,10,10);stop-opacity:90" />
        <stop offset="70%" style="stop-color:rgb(255,10,10);stop-opacity:70" />
        <stop offset="10%" style="color:#ff0011;stop-color:rgb(20,186,198);stop-opacity:10"  />
      </linearGradient>
    </defs>
    <circle cx="175" cy="125" r="105" x="10" y="105" fill="#444444" filter="url(#i1)" stroke="url(#grad3)" stroke-width="4" stroke-opacity="{{ pressureValue }}" />
  </svg>

<svg width="500" height="500" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
viewBox="0 0 640 480" enable-background="new 0 0 640 480" xml:space="preserve" transform = "rotate(5 1350 0)" >
<g>
  <g>
    <path fill="none" stroke="url(#grad4)" stroke-width="8.5039" stroke-miterlimit="20" d="M418.1,175c0.1,0.5,0.1,0.9,0.2,1.4"/>
    <path fill="none" stroke="#000000" stroke-width="8.5039" stroke-miterlimit="20" stroke-dasharray="0,0,1.007328e-02,5.7008" d="
    M418.4,176.4c0.1,0.6,0.2,1.2,0.3,1.8"/>

    <path fill="none" stroke="url(#grad4)" stroke-width="8.5039" stroke-miterlimit="20" stroke-dasharray="2.8554,0,0,0,1.007328e-02,5.7008" d="
    M419.1,182.1c4.2,38.3-6.4,77.5-25.2,110.8c-18.4,32.6-45.7,61.4-80.1,77c-2.6,1.2-5.3,2.3-8,3.3"/>
    <path fill="none" stroke="#000000" stroke-width="8.5039" stroke-miterlimit="20" d="M303.2,374.2c-0.4,0.2-0.9,0.3-1.3,0.5"/>
  </g>
</g>
</svg>


  {{/with}}
</svg>


</template>
