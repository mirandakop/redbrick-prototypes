<head>
  <title>myFirstApp</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway|Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container">
    <h1>Test voor de kookplaat</h1>
    <p> De waardes vanuit de Arduino </p>
    {{> hello}}

  </div>


  <div id="svgTest">
    {{> svgtest}}
  </div>


</body>


<template name="hello">
  {{#with arduino}}
  <p><strong>Potvalue:</strong> {{ valueHelper potValue }}</p>
  <p><strong>PressureValue:</strong> {{ pressureValue }}</p>
  {{/with}}
</template>
