<head>
  <title>myFirstApp</title>
  <link href='http://fonts.googleapis.com/css?family=Raleway|Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="container">
    <h1>Test voor de kookplaat</h1>
    <p> De waardes vanuit de Arduino </p>
    {{> hello}}

  </div>


  <div id="svgTest">
    {{> svgtest}}
  </div>


</body>


<template name="hello">
  {{#with arduino}}
  <p><strong>Potvalue:</strong> {{ valueHelper potValue }}</p>
  <p><strong>PressureValue:</strong> {{ pressureValue }}</p>
  {{/with}}
</template>




<template name="svgtest">
  <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  viewBox="0 0 612 612" enable-background="new 0 0 812 512" xml:space="preserve">
  {{#with arduino}}
  <svg width="500" height="800">
    <defs>
      <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:rgb(164,257,255);stop-opacity:10" />
        <stop offset="100%" style="stop-color:rgb(11,59,81);stop-opacity:10" />
      </linearGradient>
      <filter id = "i1">
        <feGaussianBlur in = "SourceAlpha" stdDeviation = "25" result="blur1" />
        <feSpecularLighting result = "specOut" in = "blur1" specularExponent = "20" lighting-color = "#C6C6C6">
          <fePointLight x = "150" y = "90" z = "140"/>
        </feSpecularLighting>
        <feComposite in = "SourceGraphic" in2 = "specOut" operator = "arithmetic" k1 = "0" k2 = "1" k3 = "1" k4 = "0"/>
    </filter>
    </defs>
    <defs>
      <linearGradient id="grad4" x1="10%" y1="10%" x2="100%" y2="10%">
        <stop {{ valueOffset potValue }} offset="10%"  style="stop-color:rgb(155,10,10);stop-opacity:10%" />
        <stop {{ valueOffset potValue }} offset="20%"  style="stop-color:rgb(255,10,10):stop-opacity:40%" />
        <stop {{ valueOffset potValue }} offset="30%"  style="stop-color:rgb(155,60,10):stop-opacity:80%" />
        <stop {{ valueOffset potValue }} offset="100%" style="color:#ff0011;stop-color:rgb(20,186,198);stop-opacity:100%"  />

      </linearGradient>
    </defs>
    <circle cx="175" cy="125" r="105" x="10" y="105" fill="#444444" filter="url(#i1)" stroke="url(#grad3)" stroke-width="4" stroke-opacity="{{ pressureValue }}" />
  </svg>
  {{/with}}
</svg>



</template>
